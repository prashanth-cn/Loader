name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'  # Specify your preferred Node.js version
          registry-url: 'https://registry.npmjs.org'

      # 3. Install only semantic-release and its plugins without modifying package.json
      - name: Install semantic-release and plugins
        run: |
          pnpm install semantic-release @semantic-release/npm @semantic-release/github @semantic-release/git

      # 4. Run the semantic-release command
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub authentication
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}        # npm authentication
        run: npx semantic-release